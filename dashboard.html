<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cheverly EJAT Network</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <style>
    :root { --navy: #1a305e; --blue: #4477ce; }
    body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background: #fdfdfd; }
    .topbar { background: var(--navy); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #layout { display: flex; flex: 1; min-height: 0; }
    #sidebar { width: 340px; background: #f8f9fa; border-right: 1px solid #ddd; padding: 15px; overflow-y: auto; box-sizing: border-box; }
    #main { flex: 1; display: flex; flex-direction: column; }
    #map { height: 45%; border-bottom: 1px solid #ddd; }
    #chart-box { height: 55%; padding: 15px; background: white; box-sizing: border-box; }
    .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 12px; }
    button { width: 100%; padding: 10px; background: var(--blue); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: opacity 0.2s; }
    button:hover { opacity: 0.9; }
    .aqi-val { font-size: 64px; font-weight: 900; text-align: center; display: block; line-height: 1; margin: 5px 0; text-shadow: 1px 1px 0 #000; }
    .legend-item { display: flex; align-items: center; margin-bottom: 4px; font-size: 11px; font-weight: bold; }
    .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; border: 1px solid #333; }
    .loading-pulse { animation: pulse 1.5s infinite; opacity: 0.5; }
    @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }
  </style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:bold;">Cheverly EJAT Network</div>
  <nav><a href="index.html" style="color:white; text-decoration:none; font-size:0.8rem; opacity:0.8;">Home</a></nav>
</div>

<div id="layout">
  <aside id="sidebar">
    <div class="card">
      <label style="font-size:0.7rem; font-weight:bold; color:#666;">SEARCH LOCATION</label>
      <input type="text" id="addrInput" placeholder="Enter address..." style="width:100%; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:4px;">
      <button onclick="findAddress()">Locate</button>
    </div>
    <div class="card">
      <label style="font-size:0.7rem; font-weight:bold; color:#666;">SELECT STATION</label>
      <select id="devSel" onchange="handleSelect(this.value)" style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px;"></select>
    </div>
    <div class="card" style="text-align:center;">
      <div id="aqiDisplay" class="aqi-val" style="color:#ccc;">--</div>
      <div id="aqiStatus" style="font-size:0.7rem; font-weight:bold; color:#555;">FETCHING DATA...</div>
      <div style="margin-top:10px; text-align:left;">
        <div class="legend-item"><span class="dot" style="background:#00e400"></span> Good (0-50)</div>
        <div class="legend-item"><span class="dot" style="background:#ffff00"></span> Moderate (51-100)</div>
        <div class="legend-item"><span class="dot" style="background:#ff7e00"></span> Sensitive (101-150)</div>
        <div class="legend-item"><span class="dot" style="background:#ff0000"></span> Unhealthy (151+)</div>
      </div>
    </div>
  </aside>

  <main id="main">
    <div id="map"></div>
    <div id="chart-box"><canvas id="airChart"></canvas></div>
  </main>
</div>

<script>
  const API_KEY = "9ADB5C6C-A9B0-11EF-A261-42010A80000F";
  const DC_REF = "175563";
  const PROXIES = ["https://api.allorigins.win/get?url=", "https://corsproxy.io/?"];
  let pIdx = 0;

  const SENSORS = { "284362": "EJAT.PG.1.284362", "52823": "EJAT.CV.6.52823", "53677": "EJAT.CV.1.53677", "54239": "EJAT.CV.6.54239", "54293": "EJAT.CV.2.54293", "57777": "EJAT.CV.1.57777", "57783": "EJAT.CV.6.57783", "57811": "EJAT.CV.4.57811", "57841": "EJAT.CV.3.57841", "57955": "EJAT.FH.1.57955", "160037": "EJAT.PG.1.160037", "175563": "EJAT.PG.1.175563", "178169": "EJAT.PG.1.178169", "181253": "EJAT.CH.1.181253", "184191": "EJAT.PG.1.184191", "185085": "EJAT.FH.1.185085", "197937": "EJAT.PG.1.197937", "203577": "EJAT.CV.2.203577", "203597": "EJAT.FH.1.203597", "203601": "EJAT.CV.1.203601", "207729": "EJAT.CV.1.207729", "211993": "EJAT.CV.3.211993", "218227": "EJAT.PG.1.218227", "218237": "EJAT.PG.1.218237", "218273": "EJAT.PG.1.218273" };

  let markers = {}, searchMarker = null;
  const map = L.map('map').setView([38.923, -76.915], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const chart = new Chart(document.getElementById('airChart').getContext('2d'), {
    type: 'line',
    data: { datasets: [{ label: 'Local Station', data: [], borderColor: '#4477ce', tension: 0.2, fill: true, backgroundColor: 'rgba(68, 119, 206, 0.1)' }, { label: 'DC City Avg', data: [], borderColor: 'red', borderDash: [5,5], tension: 0.2, fill: false }]},
    options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time' }, y: { beginAtZero: true } } }
  });

  // HARDENED CALL: Specifically for large history data
  async function call(url) {
    const finalUrl = `${url}${url.includes('?') ? '&' : '?'}api_key=${API_KEY}`;
    for (let i = 0; i < PROXIES.length; i++) {
      try {
        const r = await fetch(`${PROXIES[pIdx]}${encodeURIComponent(finalUrl)}`);
        const json = await r.json();
        // Handle AllOrigins wrapper vs Direct Proxy
        const data = json.contents ? JSON.parse(json.contents) : json;
        if (data) return data;
      } catch (e) { pIdx = (pIdx + 1) % PROXIES.length; }
    }
    return null;
  }

  function toAQI(pm) {
    if (!pm || pm < 0) return 0;
    if (pm <= 12) return Math.round(pm * 4.16);
    if (pm <= 35.4) return Math.round(2.1 * (pm - 12) + 51);
    return Math.round(pm + 100);
  }

  async function refresh(id) {
    document.getElementById('aqiDisplay').classList.add('loading-pulse');
    document.getElementById('aqiStatus').innerText = "DOWNLOADING...";
    
    const start = Math.floor(Date.now()/1000) - 86400;
    try {
      const [loc, dc] = await Promise.all([
        call(`https://api.purpleair.com/v1/sensors/${id}/history?fields=pm2.5_atm&average=60&start_timestamp=${start}`),
        call(`https://api.purpleair.com/v1/sensors/${DC_REF}/history?fields=pm2.5_atm&average=60&start_timestamp=${start}`)
      ]);

      if (loc && loc.data && loc.data.length > 0) {
        const parsed = loc.data.map(r => ({ x: r[0]*1000, y: toAQI(r[1]) }));
        chart.data.datasets[0].data = parsed;
        const val = parsed[0]?.y || 0; // History usually returns newest first
        document.getElementById('aqiDisplay').innerText = val;
        document.getElementById('aqiDisplay').style.color = val <= 50 ? "#00e400" : val <= 100 ? "#ffff00" : "#ff7e00";
        document.getElementById('aqiStatus').innerText = "LIVE READING";
      } else {
        document.getElementById('aqiDisplay').innerText = "??";
        document.getElementById('aqiStatus').innerText = "STATION OFFLINE";
      }

      if (dc && dc.data) chart.data.datasets[1].data = dc.data.map(r => ({ x: r[0]*1000, y: toAQI(r[1]) }));
      chart.update();
    } catch(e) { 
        document.getElementById('aqiDisplay').innerText = "ERR"; 
        document.getElementById('aqiStatus').innerText = "DATA BLOCK";
    }
    document.getElementById('aqiDisplay').classList.remove('loading-pulse');
  }

  async function init() {
    const sel = document.getElementById('devSel');
    const res = await call("https://api.purpleair.com/v1/sensors?nwlng=-77.15&nwlat=39.05&selng=-76.75&selat=38.75&fields=sensor_index,latitude,longitude,pm2.5_atm");
    if (res && res.data) {
      res.data.forEach(r => {
        const id = String(r[0]);
        if (SENSORS[id]) {
          const m = L.circleMarker([r[1], r[2]], { radius: 10, fillColor: toAQI(r[3]) <= 50 ? "#00e400" : "#ffff00", color: "#000", weight: 2, fillOpacity: 0.8 }).addTo(map);
          markers[id] = m; sel.add(new Option(SENSORS[id], id));
          m.on('click', () => { sel.value = id; refresh(id); });
        }
      });
    }
    refresh("203577");
  }

  function handleSelect(id) { if(markers[id]) { map.flyTo(markers[id].getLatLng(), 15); refresh(id); } }

  async function findAddress() {
    const q = document.getElementById('addrInput').value;
    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q + ", Cheverly, MD")}`);
    const d = await r.json();
    if (d && d[0]) {
      if (searchMarker) map.removeLayer(searchMarker);
      searchMarker = L.circleMarker([d[0].lat, d[0].lon], { radius: 10, color: 'red', fillColor: 'white', fillOpacity: 1, weight: 3 }).addTo(map);
      map.flyTo([d[0].lat, d[0].lon], 16);
    }
  }

  init();
</script>
</body>
</html>
