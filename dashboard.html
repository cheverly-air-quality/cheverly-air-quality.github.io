<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EJAT Cheverly Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
    #layout { display: flex; flex: 1; overflow: hidden; }
    #sidebar { width: 300px; background: #f8f9fa; padding: 15px; border-right: 1px solid #ddd; }
    #map { flex: 1; }
    .aqi-box { font-size: 3rem; font-weight: bold; margin: 10px 0; }
    #status-indicator { font-size: 0.7rem; color: #888; margin-top: 10px; }
  </style>
</head>
<body>

<div id="layout">
  <aside id="sidebar">
    <h3>Cheverly Air Quality</h3>
    <select id="devSel" onchange="updateDisplay(this.value)" style="width:100%; padding:10px;"></select>
    <div style="text-align:center; margin-top:20px;">
      <div id="statName">Connecting...</div>
      <div id="statAQI" class="aqi-box">--</div>
      <div id="status-indicator">Initializing...</div>
    </div>
  </aside>
  <div id="main-content" style="flex:1; display:flex; flex-direction:column;">
    <div id="map"></div>
    <div style="height:250px;"><canvas id="airChart"></canvas></div>
  </div>
</div>

<script>
  const API_KEY = "9ADB5C6C-A9B0-11EF-A261-42010A80000F";
  const PROXY = "https://api.allorigins.win/get?url=";
  
  const SENSORS = {
    "203577": "EJAT.CV.2.203577 (Supersite)", "52823": "EJAT.CV.6.52823", "53677": "EJAT.CV.1.53677",
    "54239": "EJAT.CV.6.54239", "54293": "EJAT.CV.2.54293", "57777": "EJAT.CV.1.57777",
    "284362": "EJAT.PG.1.284362", "181253": "EJAT.CH.1.181253"
  };

  const map = L.map('map').setView([38.922, -76.915], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  async function fetchData(url) {
    const response = await fetch(`${PROXY}${encodeURIComponent(url)}`);
    const data = await response.json();
    return JSON.parse(data.contents); // This unwraps the proxy data
  }

  async function init() {
    document.getElementById('status-indicator').innerText = "Bypassing Security...";
    const sensorUrl = "https://api.purpleair.com/v1/sensors?nwlng=-77.1&nwlat=39.0&selng=-76.8&selat=38.8&fields=sensor_index,pm2.5_atm,latitude,longitude";
    
    try {
      const res = await fetchData(sensorUrl);
      const sel = document.getElementById('devSel');
      
      res.data.forEach(r => {
        const id = String(r[0]);
        if (SENSORS[id]) {
          L.circleMarker([r[2], r[3]], { radius: 10, color: 'blue', fillOpacity: 0.6 }).addTo(map)
           .bindPopup(SENSORS[id]);
          sel.add(new Option(SENSORS[id], id));
        }
      });
      
      document.getElementById('status-indicator').innerText = "Live Data Connected";
      updateDisplay("203577");
    } catch (e) {
      document.getElementById('status-indicator').innerText = "Proxy Failed. Domain Authorization Needed.";
      console.error(e);
    }
  }

  async function updateDisplay(id) {
    const start = Math.floor(Date.now()/1000)-86400;
    const historyUrl = `https://api.purpleair.com/v1/sensors/${id}/history?fields=pm2.5_atm&average=60&start_timestamp=${start}`;
    
    try {
      const res = await fetchData(historyUrl);
      const latestPM = res.data[res.data.length - 1][1];
      document.getElementById('statAQI').innerText = Math.round(latestPM);
      document.getElementById('statName').innerText = SENSORS[id];
    } catch (e) { console.error(historyUrl, e); }
  }

  init();
  setTimeout(() => map.invalidateSize(), 1000);
</script>
</body>
</html>
