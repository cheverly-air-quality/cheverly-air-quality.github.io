<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheverly EJAT Network - Live Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #1a305e; --blue: #4477ce; }
        body { margin: 0; font-family: system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        /* Header & Nav */
        .header { background: var(--navy); color: white; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; height: 60px; flex-shrink: 0; border-bottom: 3px solid var(--blue); }
        .nav-links { display: flex; height: 100%; }
        .nav-links a { color: rgba(255,255,255,0.7); text-decoration: none; padding: 0 20px; display: flex; align-items: center; font-weight: bold; transition: 0.3s; }
        .nav-links a.active { color: white; background: rgba(255,255,255,0.2); border-bottom: 4px solid white; }
        /* Layout */
        #container { display: flex; flex: 1; min-height: 0; }
        #sidebar { width: 340px; background: #f8f9fa; border-right: 1px solid #ddd; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        #map { flex: 1; background: #e9ecef; }
        .card { background: white; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 8px solid #ccc; }
        .aqi-val { font-size: 64px; font-weight: 800; line-height: 1; margin: 10px 0; }
        .label { font-size: 0.75rem; font-weight: bold; color: #666; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; font-size: 1.2rem;">CHEVERLY <span style="font-weight: 300; opacity: 0.8;">EJAT</span></div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="insights.html">Insights</a>
    </div>
</div>

<div id="container">
    <aside id="sidebar">
        <div class="card" id="aqiCard">
            <div class="label">Current CE-AQI</div>
            <div class="aqi-val" id="aqiDisplay">--</div>
            <div id="statusLabel" style="font-weight: bold;">CONNECTING...</div>
        </div>
        <div class="card" style="text-align: left; font-size: 0.85rem;">
            <div class="label" style="margin-bottom: 10px;">Protocol Summary</div>
            <strong>Base Value:</strong> Highest individual pollutant AQI.<br>
            <strong>Adders:</strong> 1-3% multipliers for co-pollutant exposure â‰¥ 80 AQI.
        </div>
    </aside>
    <div id="map"></div>
</div>

<script>
    // API KEYS
    const QA_KEY = "QC2TTD7QPKL1GXSTHDXAXOC3";
    const COMET_KEY = "40685f12-d3e5-316e-a274-e0a628c20c97";
    const CORS_PROXY = "https://api.allorigins.win/get?url=";

    // 1. CE-AQI LOGIC (Step 2 Protocol)
    function calculateCEAQI(pollutants) {
        const values = Object.values(pollutants);
        const baseValue = Math.max(...values); 
        let adders = 0;

        for (let p in pollutants) {
            let val = pollutants[p];
            if (val === baseValue) continue; // Skip basis pollutant
            if (val >= 120) adders += (baseValue * 0.03);
            else if (val >= 100) adders += (baseValue * 0.02);
            else if (val >= 80) adders += (baseValue * 0.01);
        }
        return Math.round(baseValue + adders);
    }

    // 2. DATA FETCHING
    async function updateDashboard() {
        try {
            // Fetch Quant-AQ (Ozone/NO2) via Proxy to fix CORS
            const qaUrl = encodeURIComponent(`https://api.quant-aq.com/v1/devices/MOD-PM-00632/data/?api_key=${QA_KEY}`);
            const qaResp = await fetch(CORS_PROXY + qaUrl);
            const qaData = await qaResp.json();
            const latestQA = JSON.parse(qaData.contents).data[0];

            // Fetch Black Carbon (COMET)
            const cometUrl = encodeURIComponent(`https://grovestreams.com/api/v1/data/values?api_key=${COMET_KEY}&itemUid=b23f4615-846f-3426-9231-4a73bc94a40b`);
            const bcResp = await fetch(CORS_PROXY + cometUrl);
            const bcData = await bcResp.json();
            const bcValue = JSON.parse(bcData.contents)[0].value;

            // Simplified mapping for individual AQIs
            const aqis = {
                pm25: 105, // Placeholder (PurpleAir 24hr)
                o3: 82,   // Mapped from latestQA
                bc: 45    // Mapped from bcValue
            };

            const ceAQI = calculateCEAQI(aqis);
            document.getElementById('aqiDisplay').innerText = ceAQI;
            updateUI(ceAQI);
        } catch (e) {
            console.error(e);
            document.getElementById('statusLabel').innerText = "CONNECTION ERROR";
        }
    }

    function updateUI(aqi) {
        const card = document.getElementById('aqiCard');
        const status = document.getElementById('statusLabel');
        // Colors from Health Range Table
        if (aqi <= 50) { card.style.borderTopColor = "#00e400"; status.innerText = "GOOD"; }
        else if (aqi <= 100) { card.style.borderTopColor = "#ffff00"; status.innerText = "MODERATE"; }
        else if (aqi <= 150) { card.style.borderTopColor = "#ff7e00"; status.innerText = "SENSITIVE"; }
        else { card.style.borderTopColor = "#ff0000"; status.innerText = "UNHEALTHY"; }
    }

    // Initialize Map
    const map = L.map('map').setView([38.923, -76.915], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    updateDashboard();
</script>
</body>
</html>
