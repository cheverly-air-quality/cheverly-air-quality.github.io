<script>
  const API_KEY = "9ADB5C6C-A9B0-11EF-A261-42010A80000F";
  const PROXY = "https://cors-anywhere.herokuapp.com/"; 

  const SENSORS = {
    "284362": "EJAT.PG.1.284362", "52823": "EJAT.CV.6.52823", "53677": "EJAT.CV.1.53677",
    "54239": "EJAT.CV.6.54239", "54293": "EJAT.CV.2.54293", "57777": "EJAT.CV.1.57777",
    "203577": "EJAT.CV.2.203577", "181253": "EJAT.CH.1.181253", "218273": "EJAT.PG.1.218273"
  };

  let markers = {}; 
  const map = L.map('map').setView([38.922, -76.915], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const chart = new Chart(document.getElementById('airChart').getContext('2d'), {
    type: 'line',
    data: { datasets: [{ label: 'AQI History (24h)', data: [], borderColor: '#4477ce', tension: 0.1, fill: true, backgroundColor: 'rgba(68, 119, 206, 0.1)' }] },
    options: { 
      responsive: true, 
      maintainAspectRatio: false, 
      scales: { x: { type: 'time', time: { unit: 'hour' } } } 
    }
  });

  function getAQIColor(aqi) {
    if (aqi <= 50) return "#00e400"; if (aqi <= 100) return "#ffff00"; if (aqi <= 150) return "#ff7e00"; return "#ff0000";
  }

  // --- NEW: Find Nearest Station Logic ---
  async function findNearest() {
    const address = document.getElementById('addrInput').value;
    if(!address) return alert("Please enter an address");
    
    // Geocoding to turn address into Lat/Lng
    const geoUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ", Cheverly, MD")}`;
    const resp = await fetch(geoUrl);
    const data = await resp.json();
    
    if(data.length > 0) {
      const userLoc = L.latLng(data[0].lat, data[0].lon);
      map.setView(userLoc, 16);
      L.marker(userLoc).addTo(map).bindPopup("Your Location").openPopup();
    } else {
      alert("Address not found in Cheverly.");
    }
  }

  async function init() {
    const url = `${PROXY}https://api.purpleair.com/v1/sensors?nwlng=-77.1&nwlat=39.0&selng=-76.8&selat=38.8&fields=sensor_index,pm2.5_atm,latitude,longitude`;
    
    try {
      const response = await fetch(url, {
        headers: { "X-API-Key": API_KEY, "X-Requested-With": "XMLHttpRequest" }
      });
      const res = await response.json();
      const sel = document.getElementById('devSel');
      sel.innerHTML = '<option value="">Select a Station</option>';

      res.data.forEach(r => {
        const id = String(r[0]);
        if (SENSORS[id]) {
          const m = L.circleMarker([r[2], r[3]], { radius: 10, fillColor: getAQIColor(r[1]), color: "#000", weight: 1, fillOpacity: 0.8 }).addTo(map);
          m.bindPopup(`<b>${SENSORS[id]}</b>`);
          markers[id] = m;
          sel.add(new Option(SENSORS[id], id));
          m.on('click', () => { sel.value = id; updateDisplay(id); });
        }
      });
      updateDisplay("203577"); 
    } catch (e) { console.error("Init Error", e); }
  }

  async function updateDisplay(id) {
    if(!id) return;
    const start = Math.floor(Date.now()/1000)-86400;
    const url = `${PROXY}https://api.purpleair.com/v1/sensors/${id}/history?fields=pm2.5_atm&average=60&start_timestamp=${start}`;
    
    try {
      const response = await fetch(url, { headers: { "X-API-Key": API_KEY, "X-Requested-With": "XMLHttpRequest" } });
      const res = await response.json();
      
      // CRITICAL FIX: Sort the data by timestamp so the chart line isn't shaky
      const sortedData = res.data.sort((a, b) => a[0] - b[0]);
      
      const latest = sortedData[sortedData.length - 1][1];
      document.getElementById('statAQI').innerText = Math.round(latest);
      document.getElementById('statAQI').style.color = getAQIColor(latest);
      document.getElementById('statName').innerText = SENSORS[id];

      chart.data.datasets[0].data = sortedData.map(r => ({ x: r[0]*1000, y: r[1] }));
      chart.update();
      
      if(markers[id]) { map.panTo(markers[id].getLatLng()); markers[id].openPopup(); }
    } catch (e) { console.error("Update Error", e); }
  }

  init();
  setTimeout(() => map.invalidateSize(), 1000);
</script>
