<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dashboard - Cheverly Air Quality</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body style="overflow: hidden; height: 100vh;">

<header class="topbar">
  <div class="brand">Cheverly, MD Air Quality Dashboard</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="writeup.html">Community Insights</a>
  </nav>
</header>

<div id="layout" style="display: flex; height: calc(100vh - 60px);">
  <aside id="sidebar">
    <div class="card">
      <label>Location Search</label>
      <input type="text" id="addrInput" placeholder="Enter address...">
      <button id="locateBtn">Find Nearest Station</button>
    </div>
    <div class="card">
      <label>Station Selection</label>
      <select id="devSel" onchange="handleDropdownChange(this.value)">
          <option value="">Select a Station...</option>
      </select>
    </div>
    <div class="card" style="min-height: 160px; text-align: center;">
      <label>Live Station Reading</label>
      <div id="statName" style="font-weight:bold; font-size:0.9rem; color:#333; margin-bottom:5px;">Loading...</div>
      <div id="statAQI" class="aqi-val" style="color:#ccc;">--</div>
      <div style="font-size:0.75rem; color:#666; font-weight: bold;">CUMULATIVE CE-AQI</div>
      <div id="healthAdvice" class="health-msg" style="display:none;"></div>
    </div>
    <div class="card">
      <label>Network Legend</label>
      <div class="legend-item"><span class="dot" style="background:#00e400"></span> Good (0-50)</div>
      <div class="legend-item"><span class="dot" style="background:#ffff00"></span> Moderate (51-100)</div>
      <div class="legend-item"><span class="dot" style="background:#ff7e00"></span> Sensitive (101-150)</div>
      <div class="legend-item"><span class="dot" style="background:#ff0000"></span> Unhealthy (151+)</div>
    </div>
  </aside>
  <div id="main-content" style="flex: 1; display: flex; flex-direction: column;">
    <div id="map" style="flex: 1; min-height: 400px;"></div>
    <div id="chart-box" style="height: 300px; padding: 15px; background: white;"><canvas id="airChart"></canvas></div>
  </div>
</div>

<script>
  const PURPLE_AIR_KEY = "9ADB5C6C-A9B0-11EF-A261-42010A80000F";
  // Updated Proxy for GitHub stability
  const PROXY = "https://api.allorigins.win/raw?url=";

  const SENSORS = {
    "284362": "EJAT.PG.1.284362", "52823": "EJAT.CV.6.52823", "53677": "EJAT.CV.1.53677",
    "54239": "EJAT.CV.6.54239", "54293": "EJAT.CV.2.54293", "57777": "EJAT.CV.1.57777",
    "57783": "EJAT.CV.6.57783", "57811": "EJAT.CV.4.57811", "57841": "EJAT.CV.3.57841",
    "57955": "EJAT.FH.1.57955", "160037": "EJAT.PG.1.160037", "175563": "EJAT.PG.1.175563",
    "178169": "EJAT.PG.1.178169", "181253": "EJAT.CH.1.181253", "184191": "EJAT.PG.1.184191",
    "185085": "EJAT.FH.1.185085", "197937": "EJAT.PG.1.197937", "203577": "EJAT.CV.2.203577 (Supersite)",
    "203597": "EJAT.FH.1.203597", "203601": "EJAT.CV.1.203601", "207729": "EJAT.CV.1.207729",
    "211993": "EJAT.CV.3.211993", "218227": "EJAT.PG.1.218227", "218237": "EJAT.PG.1.218237",
    "218273": "EJAT.PG.1.218273"
  };

  let markerMap = {};
  const map = L.map('map').setView([38.922, -76.915], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const chart = new Chart(document.getElementById('airChart').getContext('2d'), {
    type: 'line',
    data: { datasets: [{ label: 'Local Station', data: [], borderColor: '#4477ce', tension: 0.1, fill: true, backgroundColor: 'rgba(68, 119, 206, 0.1)' }]},
    options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time' }, y: { beginAtZero: true } } }
  });

  function calculateCEAQI(pm, id) {
    if (!pm || pm < 0) return 0;
    let base = pm <= 12 ? Math.round(pm * 4.16) : pm <= 35.4 ? Math.round(2.1*(pm-12)+51) : pm <= 55.4 ? Math.round(2.45*(pm-35.4)+101) : Math.round(pm+100);
    let adder = ["203577", "54293", "52823", "218273"].includes(String(id)) ? 1.03 : 1.01;
    return Math.round(base * adder);
  }

  function getAQIColor(aqi) {
    if (aqi <= 50) return "#00e400"; if (aqi <= 100) return "#ffff00"; if (aqi <= 150) return "#ff7e00"; return "#ff0000";
  }

  async function updateDisplay(id) {
    if(!id) return;
    const start = Math.floor(Date.now()/1000)-86400;
    const url = `${PROXY}${encodeURIComponent(`https://api.purpleair.com/v1/sensors/${id}/history?fields=pm2.5_atm&average=60&start_timestamp=${start}`)}`;
    try {
      const res = await fetch(url, { headers: { "X-API-Key": PURPLE_AIR_KEY } });
      const json = await res.json();
      const localData = (json.data || []).sort((a,b)=>a[0]-b[0]).map(r => ({ x: r[0]*1000, y: calculateCEAQI(r[1], id) }));
      chart.data.datasets[0].data = localData; chart.update();
      const aqi = localData.length > 0 ? localData[localData.length-1].y : 0;
      document.getElementById('statName').innerText = SENSORS[id];
      document.getElementById('statAQI').innerText = aqi;
      document.getElementById('statAQI').style.color = getAQIColor(aqi);
      const adv = document.getElementById('healthAdvice'); adv.style.display = "block";
      adv.innerHTML = aqi > 150 ? "<b>ALERT:</b> Unhealthy." : aqi > 100 ? "<b>CAUTION:</b> Sensitive Groups." : "Air quality is satisfactory.";
    } catch(e) { console.error(e); }
  }

  function handleDropdownChange(id) { if(markerMap[id]) { map.flyTo(markerMap[id].getLatLng(), 15); updateDisplay(id); } }

  async function init() {
    const sel = document.getElementById('devSel');
    const url = `${PROXY}${encodeURIComponent("https://api.purpleair.com/v1/sensors?nwlng=-77.1&nwlat=39.0&selng=-76.8&selat=38.8&fields=sensor_index,latitude,longitude,pm2.5_atm")}`;
    try {
      const res = await fetch(url, { headers: { "X-API-Key": PURPLE_AIR_KEY } }).then(r=>r.json());
      res.data.forEach(r => {
        const id = String(r[0]);
        if (SENSORS[id]) {
          const aqi = calculateCEAQI(r[3], id);
          const m = L.circleMarker([r[1], r[2]], { radius: 10, fillColor: getAQIColor(aqi), color: "#000", weight: 2, fillOpacity: 0.9 }).addTo(map);
          markerMap[id] = m; sel.add(new Option(SENSORS[id], id));
          m.on('click', () => { sel.value = id; handleDropdownChange(id); });
        }
      });
    } catch(e) { 
        console.error(e); 
        document.getElementById('statName').innerText = "Error Loading Sensors. Check API Key.";
    }
    updateDisplay("203577");
    setTimeout(() => { map.invalidateSize(); }, 500); // Fixes the "small map" bug
  }
  init();
</script>
</body>
</html>
