<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJAT Cheverly Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; background: #f0f2f5; }
    header { height: 60px; background: #1a2a40; color: white; display: flex; align-items: center; padding: 0 20px; font-weight: bold; }
    #layout { display: flex; flex: 1; overflow: hidden; }
    #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; padding: 20px; overflow-y: auto; }
    #main-content { flex: 1; display: flex; flex-direction: column; }
    #map { flex: 1; background: #e0e0e0; }
    #chart-box { height: 260px; background: white; padding: 10px; border-top: 1px solid #ccc; }
    .card { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .aqi-val { font-size: 3rem; font-weight: bold; color: #4477ce; margin: 10px 0; }
    #status-indicator { font-size: 0.75rem; color: #d9534f; margin-top: 10px; font-family: monospace; }
  </style>
</head>
<body>

<header>
  Cheverly Air Quality Dashboard (EJAT Network)
</header>

<div id="layout">
  <aside id="sidebar">
    <div class="card">
      <label style="font-weight:bold; font-size: 0.8rem;">Select Station</label>
      <select id="devSel" onchange="updateDisplay(this.value)" style="width:100%; padding:8px; margin-top:5px;"></select>
    </div>

    <div class="card" style="text-align:center;">
      <div id="statName" style="font-weight:bold; color:#555;">Connecting...</div>
      <div id="statAQI" class="aqi-val">--</div>
      <div style="font-size: 0.7rem; font-weight: bold;">CE-AQI (PM2.5)</div>
      <div id="status-indicator">Initializing Stealth Fetch...</div>
    </div>
    
    <div class="card">
      <label style="font-weight:bold; font-size: 0.8rem;">Network Info</label>
      <p style="font-size:0.75rem; color:#666;">This dashboard pulls live data from PurpleAir sensors across Cheverly, MD.</p>
    </div>
  </aside>

  <div id="main-content">
    <div id="map"></div>
    <div id="chart-box">
      <canvas id="airChart"></canvas>
    </div>
  </div>
</div>

<script>
  const API_KEY = "9ADB5C6C-A9B0-11EF-A261-42010A80000F";
  // This proxy wraps the request so the browser doesn't send the "Origin" header
  const PROXY = "https://api.allorigins.win/get?url=";

  const SENSORS = {
    "284362": "EJAT.PG.1.284362", "52823": "EJAT.CV.6.52823", "53677": "EJAT.CV.1.53677",
    "54239": "EJAT.CV.6.54239", "54293": "EJAT.CV.2.54293", "57777": "EJAT.CV.1.57777",
    "57783": "EJAT.CV.6.57783", "57811": "EJAT.CV.4.57811", "57841": "EJAT.CV.3.57841",
    "57955": "EJAT.FH.1.57955", "160037": "EJAT.PG.1.160037", "175563": "EJAT.PG.1.175563",
    "178169": "EJAT.PG.1.178169", "181253": "EJAT.CH.1.181253", "184191": "EJAT.PG.1.184191",
    "185085": "EJAT.FH.1.185085", "197937": "EJAT.PG.1.197937", "203577": "EJAT.CV.2.203577",
    "203597": "EJAT.FH.1.203597", "203601": "EJAT.CV.1.203601", "207729": "EJAT.CV.1.207729",
    "211993": "EJAT.CV.3.211993", "218227": "EJAT.PG.1.218227", "218237": "EJAT.PG.1.218237",
    "218273": "EJAT.PG.1.218273"
  };

  const map = L.map('map').setView([38.922, -76.915], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const chart = new Chart(document.getElementById('airChart').getContext('2d'), {
    type: 'line',
    data: { datasets: [{ label: 'Station History', data: [], borderColor: '#4477ce', tension: 0.1 }] },
    options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time' } } }
  });

  async function stealthFetch(targetUrl) {
    const finalUrl = `${PROXY}${encodeURIComponent(targetUrl)}`;
    const response = await fetch(finalUrl);
    const outerData = await response.json();
    return JSON.parse(outerData.contents); // Unwrapping the payload
  }

  async function init() {
    const sensorUrl = "https://api.purpleair.com/v1/sensors?nwlng=-77.1&nwlat=39.0&selng=-76.8&selat=38.8&fields=sensor_index,pm2.5_atm,latitude,longitude";
    
    try {
      const res = await stealthFetch(sensorUrl);
      const sel = document.getElementById('devSel');
      
      res.data.forEach(r => {
        const id = String(r[0]);
        if (SENSORS[id]) {
          L.circleMarker([r[2], r[3]], { radius: 10, color: '#4477ce', fillOpacity: 0.6 }).addTo(map)
           .bindPopup(SENSORS[id]);
          sel.add(new Option(SENSORS[id], id));
        }
      });
      
      document.getElementById('status-indicator').innerText = "Status: Online";
      document.getElementById('status-indicator').style.color = "green";
      updateDisplay("203577");
    } catch (e) {
      document.getElementById('status-indicator').innerText = "Status: Locked. Needs Manual Authorization.";
      console.error(e);
    }
  }

  async function updateDisplay(id) {
    const start = Math.floor(Date.now()/1000)-86400;
    const historyUrl = `https://api.purpleair.com/v1/sensors/${id}/history?fields=pm2.5_atm&average=60&start_timestamp=${start}`;
    
    try {
      const res = await stealthFetch(historyUrl);
      const latest = res.data[res.data.length - 1][1];
      document.getElementById('statAQI').innerText = Math.round(latest);
      document.getElementById('statName').innerText = SENSORS[id];
      
      const historyData = res.data.map(r => ({ x: r[0]*1000, y: r[1] }));
      chart.data.datasets[0].data = historyData;
      chart.update();
    } catch (e) { console.error(e); }
  }

  init();
  setTimeout(() => map.invalidateSize(), 1000);
</script>
</body>
</html>
